<h2>Registro de Ventas</h2>

<form [formGroup]="ventaForm" (ngSubmit)="registrarVenta()">
  <label for="cliente">Cliente:</label>
  <input type="text" id="cliente" formControlName="cliente" required>

  <label for="producto">Producto:</label>
  <input type="text" id="producto" formControlName="producto" required>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" formControlName="cantidad" required>

  <button type="submit" [disabled]="ventaForm.invalid">Registrar Venta</button>
</form>

<p *ngIf="mensajeExito" style="color: green;">{{ mensajeExito }}</p>
<p *ngIf="error" style="color: red;">{{ error }}</p>

<hr>

<h3>Ventas registradas</h3>
<ul *ngIf="ventas.length > 0; else sinVentas">
  <li *ngFor="let v of ventas">
    Cliente: {{ v.cliente }} | Producto: {{ v.producto }} | Cantidad: {{ v.cantidad }}
  </li>
</ul>
<ng-template #sinVentas>
  <p>No hay ventas registradas.</p>
</ng-template>
