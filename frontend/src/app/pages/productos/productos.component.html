<h2>Catálogo de Productos</h2>

<!-- ADMIN: Botón para agregar producto -->
<button *ngIf="esAdmin" (click)="agregarProducto()">Agregar Producto</button>

<!-- Lista de productos -->
<div *ngIf="productos.length === 0">
  <p>No hay productos disponibles.</p>
</div>

<div *ngFor="let prod of productos" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
  <h3>{{ prod.nombre }}</h3>
  <p>{{ prod.descripcion }}</p>
  <p><strong>Precio:</strong> ${{ prod.precio }}</p>
  <p><strong>Stock:</strong> {{ prod.stock }}</p>

  <!-- ADMIN: Acciones -->
  <div *ngIf="esAdmin">
    <button (click)="editarProducto(prod)">Editar</button>
    <button (click)="eliminarProducto(prod.id)">Eliminar</button>
  </div>
</div>
