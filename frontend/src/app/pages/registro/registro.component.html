<h2>Registro de Usuario</h2>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" formControlName="nombre" required>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" formControlName="correo" required>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" formControlName="contrasena" required>

  <!-- Campo oculto para que el rol siempre sea 'cliente' -->
  <input type="hidden" formControlName="rol" value="cliente">

  <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
</form>

<p *ngIf="mensajeExito" style="color: green;">{{ mensajeExito }}</p>
<p *ngIf="error" style="color: red;">{{ error }}</p>
