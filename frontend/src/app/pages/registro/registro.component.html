<h2>Registro de Usuario</h2>

<form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" formControlName="nombre" required>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" formControlName="correo" required>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" formControlName="contrasena" required>

  <label for="rol">Rol:</label>
  <select id="rol" formControlName="rol">
    <option value="empleado">Empleado</option>
    <option value="admin">Administrador</option>
  </select>

  <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
</form>

<p *ngIf="mensajeExito" style="color: green;">{{ mensajeExito }}</p>
<p *ngIf="error" style="color: red;">{{ error }}</p>
