<h2>Gestión de Clientes</h2>

<form (ngSubmit)="guardarCliente()" [formGroup]="clienteForm">
  <input type="text" formControlName="nombre" placeholder="Nombre" required />
  <input type="email" formControlName="correo" placeholder="Correo" required />
  <input type="text" formControlName="telefono" placeholder="Teléfono" />
  <input type="text" formControlName="direccion" placeholder="Dirección" />
  <button type="submit">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
  <button type="button" (click)="cancelarEdicion()">Cancelar</button>
</form>

<table border="1" style="margin-top: 20px; width: 100%;">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.correo }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>{{ cliente.direccion }}</td>
      <td>
        <button (click)="editarCliente(cliente)">Editar</button>
        <button (click)="eliminarCliente(cliente.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
